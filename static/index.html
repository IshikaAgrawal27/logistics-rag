<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e1e8ed;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
        }

        .upload-wrapper {
            position: relative;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: #2c5aa0;
        }

        .upload-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f8fafc;
            border-right: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .document-item {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .document-item:hover {
            border-color: #3182ce;
        }

        .document-info {
            flex: 1;
            min-width: 0;
        }

        .document-name {
            font-size: 13px;
            color: #1a202c;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .document-size {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 2px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #fee;
            color: #e53e3e;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
            font-size: 13px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #3182ce;
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #2d3748;
            border: 1px solid #e1e8ed;
        }

        .message.system .message-bubble {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            max-width: 100%;
            text-align: center;
            font-size: 13px;
        }

        .sources-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e1e8ed;
        }

        .sources-title {
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-item {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            background: white;
            border-top: 1px solid #e1e8ed;
            padding: 20px 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #fafbfc;
        }

        #messageInput:focus {
            outline: none;
            border-color: #3182ce;
            background: white;
        }

        #sendBtn {
            padding: 12px 24px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #sendBtn:hover {
            background: #2c5aa0;
        }

        #sendBtn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-message h2 {
            font-size: 20px;
            color: #1a202c;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 14px;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .header {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 18px;
            }

            .chat-messages {
                padding: 20px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>Document Assistant</h1>
            <div class="upload-wrapper">
                <input type="file" id="fileInput" accept=".pdf">
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    <span>üìÑ</span>
                    <span>Upload PDF</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Documents</h2>
                </div>
                <div class="documents-list" id="documentsList">
                    <div class="empty-state">No documents uploaded</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">üí¨</div>
                        <h2>Welcome to Document Assistant</h2>
                        <p>Upload a PDF document and start asking questions about its content</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Ask a question about your documents..."
                            onkeypress="if(event.key === 'Enter') sendMessage()"
                        >
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load documents on page load
        loadDocuments();

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const originalHTML = uploadBtn.innerHTML;
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span>‚è≥</span><span>Uploading...</span>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    clearWelcomeMessage();
                    addSystemMessage(`${data.filename} uploaded successfully. ${data.chunks_created} sections indexed.`);
                    loadDocuments();
                } else {
                    addSystemMessage(`Upload failed: ${data.detail}`);
                }
            } catch (error) {
                addSystemMessage(`Upload failed: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = originalHTML;
                e.target.value = '';
            }
        });

        // Load and display documents
        async function loadDocuments() {
            try {
                const response = await fetch('/documents');
                const data = await response.json();
                
                const listDiv = document.getElementById('documentsList');
                
                if (data.documents.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state">No documents uploaded</div>';
                } else {
                    listDiv.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <div class="document-info">
                                <div class="document-name">${doc.filename}</div>
                                <div class="document-size">${doc.size_kb} KB</div>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument('${doc.filename}')" title="Delete">√ó</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Delete document
        async function deleteDocument(filename) {
            if (!confirm(`Delete ${filename}?`)) return;

            try {
                const response = await fetch(`/documents/${filename}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                addSystemMessage(data.message);
                loadDocuments();
            } catch (error) {
                addSystemMessage(`Delete failed: ${error.message}`);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            clearWelcomeMessage();
            addUserMessage(message);
            input.value = '';

            const typingDiv = showTypingIndicator();
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: message,
                        include_sources: true
                    })
                });

                const data = await response.json();
                typingDiv.remove();

                if (response.ok) {
                    addAssistantMessage(data.answer, data.sources);
                } else {
                    addSystemMessage(`Error: ${data.detail}`);
                }
            } catch (error) {
                typingDiv.remove();
                addSystemMessage(`Request failed: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // UI helper functions
        function clearWelcomeMessage() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();
        }

        function addUserMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAssistantMessage(text, sources) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="sources-section">
                        <div class="sources-title">Sources</div>
                        ${sources.map(s => `
                            <div class="source-item">‚Ä¢ ${s.filename} (Page ${s.page})</div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(text).replace(/\n/g, '<br>')}
                    ${sourcesHtml}
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-bubble typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
